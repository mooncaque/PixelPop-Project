 <script>/* Animates images and text in viewport for .roll */
    function animateImagesAndTextInViewRoll(viewportCheck) {
      const container = document.querySelector('.roll');
      if (!container) return; // Check if the container exists
      const elements = container.querySelectorAll('.image-container'); 
      elements.forEach(element => {
          const image = element.querySelector('img');
          image.classList.toggle('animate', viewportCheck(element)); // Toggle animate class for image
          
          const text = element.querySelector('.cover-text h4'); // Adjusted selector to target <h4> elements within .cover-text
          if (text) {
              text.classList.toggle('animate', viewportCheck(element)); // Toggle animate class for <h4>
          }
      });
    }
    </script>
